<html>
<p>search lowercase:</p>
<body style=" background-color: rgb(233, 242, 247);">
    <input type="search" value="" id="search" onchange="openPage()" multiple>

    <script>
        function openPage() {
            var s = document.getElementById("search").value;
            if (s === "feral") {
                window.open("/lyrics/feral.html");
            }
            if (s === "lotus flower") {
                window.open("/lyrics/lotusflower.html");
            }
            if (s === "morning bell") {
                window.open("/lyrics/morningbell.html");
            }
            if (s === "like spinning plates") {
                window.open("/lyrics/likespinningplates.html");
            }
        }
    </script>
</body>
