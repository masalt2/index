<html>
<p>search lowercase:</p>
<body style=" background-color: rgb(233, 242, 247);">
    <input type="search" value="" id="search" onchange="openPage()">

    <script>
        function openPage() {
            var s = document.getElementById("search").value;

            if (s === "feral") {
                window.open("/feral.html");
            }

            if (s === "lotus flower") {
                window.open("/lotusflower.html");
            }

            if (s === "morning bell") {
                window.open("/morningbell.html");
            }

        }
    </script>
</body>
<p>or just search through all the links:</p>
<a href="/feral.html">feral</a>
<a href="/lotusflower.html">lotus flower</a>
